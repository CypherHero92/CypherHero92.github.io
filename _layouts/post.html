<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header style="text-align: center; margin-top: 20px;">
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
</header>

 <article style="max-width: 800px; margin: 0 auto 40px auto; padding: 20px; box-sizing: border-box;">
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="{{ site.author.avatar }}" alt="Foto de perfil" style="border-radius:50%; width:100px;"><br>
    <strong>by {{ site.author.name }}</strong><br>
    <a href="{{ site.author.instagram }}">Instagram</a> |
    <a href="{{ site.author.x }}">X</a> |
    <a href="{{ site.author.github }}">GitHub</a> |
    <a href="{{ site.author.alienvault }}">AlienVault</a>
  </div>

  <div style="text-align: justify; margin-left: 10px;">
    {{ content }}
  </div>
</article>


<footer style="text-align: center; margin-top: 40px;">
  <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
</footer>
</body>
</html>
