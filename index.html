---
layout: home
title: Laboratorio de ciberseguridad
---

<header class="main-header">
  <h1>CiberSeguridad, Blue Team y más</h1>
  <h2>Categorías principales</h2>
</header>

<main style="max-width: 800px; margin: 0 auto; padding: 20px;">
  <ul style="list-style: none; padding: 0; display: inline-block; text-align: left;">
    {% assign cats = site.categories %}
    {% for cat in cats %}
      <li style="margin-bottom: 10px;">
        <a href="/categories/{{ cat[0] }}/" style="text-decoration: none; font-weight: bold; font-size: 1.1em;">
          {{ cat[0] | capitalize }} ({{ cat[1].size }})
        </a>
      </li>
    {% endfor %}
  </ul>
</main>
